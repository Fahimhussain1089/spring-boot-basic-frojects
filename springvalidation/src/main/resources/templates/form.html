<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Here</title>

<link <link rel="stylesheet"
	 href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
	 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
	 crossorigin="anonymous">
</head>

<body>
	
		<div class="container">
		<div class="row mt-5">
		<div class="col-md-6 offset-md-3">
								
								
					<form th:action="@{/process}" method="post" th:object="${loginData}">
						<h1 class="text-cente"> Singnup Here</h1>
				 	
				 	 <div class="form-group">
						  
				   		 <label for="exampleInputEmail1">User Name</label>
				    	
				    	<input 
				    	type="text" 
				    	name = "userName"
				    	class="form-control"
				    		    	
				    	th:value="${loginData.userName}" 
				    	
				    	th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
				    
				    	id="exampleInputEmail1"
				    	aria-describedby="emailHelp" />		   			 
				    </div>
				    
				      <div th:each = "e : ${#fields.errors('userName')}" th:text="${e}"  id="validationServer03Feedback" class="invalid-feedback">
    						    Please provide a valid city.
     							 </div>
				     
				    
				    
				  
				 <div class="form-group">
				    <label for="exampleInputPassword1">User Email</label>
				    
				    <input
				     type="email"
				     name="email"	
				     th:value="${loginData.email}"
				     th:classappend = "${#fields.hasErrors('email')}?'is-invalid':''"	     
				   	 class="form-control" 
				   	 
				     id="exampleInputPassword1" />
				     
				      <div th:each = "e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
    						    Please provide a valid city.
     							 </div>
				     
				   
			    
				    
				 </div>
				  
				  <div class="form-group form-check">
					  
				    <input
				    name="agreed"
				    th:classappend = "${#fields.hasErrors('agreed')}?'is-invalid':''"
				     type="checkbox" class="form-check-input" id="exampleCheck1">
				   
				    <label class="form-check-label" for="exampleCheck1">Agree  term and conditions</label>
				  	 <div th:each = "e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback">
    						    Please provide a valid city.
     							 </div>
				  </div>
				  
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
